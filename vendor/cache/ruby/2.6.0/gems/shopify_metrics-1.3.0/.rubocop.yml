inherit_from:
  - http://shopify.github.io/ruby-style-guide/rubocop.yml

AllCops:
  TargetRubyVersion: 2.4

Style/ClassVars:
  Enabled: false

Naming/FileName:
  Enabled: false

Rails:
  Enabled: true

Rails/HttpPositionalArguments:
  Exclude:
    - spec/dummy/config/routes.rb

Style/MethodCallWithArgsParentheses:
  Enabled: false
